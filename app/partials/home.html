<div class="header">
	<h1></h1>
	<a class="header-add" ng-click="go('add-expense', 'left')"></a>
</div>

<div class="month">
	<a class="month-prev month-pn" ng-click="prevMonth()"></a>
	<span class="month-date">
		{{month.month}}, <span class="month-year">{{month.year}}</span>
	</span>
	<a class="month-next month-pn" ng-click="nextMonth()"></a>
</div>

<nav>
	<a ng-click="go('month-values', 'up')">Gastos</a>
</nav>

<ul>
	<li ng-hide="expenses.length">No expenses</li>
	<li ng-repeat="expense in expenses|orderBy:'name'">
		{{expense.name}}<br>
		{{expense.value}}<a ng-click="delete(expense)">deletar</a>
		<a ng-click="check(expense)" ng-class="{'is-active': checked(expense.id)}">Check</a>
	</li>
</ul>
